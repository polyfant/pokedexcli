<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
        }
        .retro-container {
            border: 4px solid #fff;
            box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
            background: #000;
        }
        .retro-input {
            background: #000;
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            width: 100%;
        }
        .retro-input::placeholder {
            color: #0ff;
            opacity: 0.5;
        }
        .pokemon-card {
            border: 2px solid #0ff;
            background: #000;
            color: #0ff;
            transition: all 0.3s ease;
        }
        .pokemon-card:hover {
            box-shadow: 0 0 20px #0ff;
            transform: translateY(-5px);
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <nav class="bg-black p-4 border-b-4 border-cyan-400">
        <div class="container mx-auto">
            <h1 class="text-2xl neon-text">Pok√©dex</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="retro-container p-6 mt-4">
            <div class="mb-4">
                <input 
                    type="search" 
                    name="q" 
                    placeholder="SEARCH POKEMON..."
                    class="retro-input"
                    hx-get="/search"
                    hx-trigger="input delay:500ms"
                    hx-target="#pokemon-list"
                    hx-include="this"
                >
            </div>

            <div id="pokemon-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Pokemon will be loaded here via HTMX -->
            </div>

            <!-- Modal container for Pokemon details -->
            <div id="pokemon-details"></div>
        </div>
    </main>
</body>
</html>
