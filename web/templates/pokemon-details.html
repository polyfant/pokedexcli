{{with .PokemonDetail}}
<div class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
    <div class="retro-container bg-black p-6 max-w-2xl w-full mx-4">
        <div class="flex justify-between items-start mb-4">
            <h2 class="text-2xl neon-text capitalize">{{index . "name"}}</h2>
            <button class="neon-text hover:text-cyan-300"
                    onclick="this.closest('.fixed').remove()">
                âœ•
            </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="retro-container p-4 flex items-center justify-center">
                <img src='{{index (index (index . "sprites") "other") "official-artwork" "front_default"}}' 
                     alt="{{index . "name"}}" 
                     class="w-full">
            </div>
            <div>
                <div class="mb-4">
                    <h3 class="font-semibold text-lg mb-2 neon-text">Base Stats</h3>
                    {{range (index . "stats")}}
                    <div class="mb-2">
                        <div class="flex justify-between mb-1">
                            <span class="capitalize text-cyan-400">{{index (index . "stat") "name"}}</span>
                            <span class="text-cyan-400">{{index . "base_stat"}}</span>
                        </div>
                        <div class="w-full bg-cyan-900 rounded">
                            <div class="bg-cyan-400 rounded h-2" 
                                 style="width: {{percentage (index . "base_stat") 255}}%">
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>

                <div>
                    <h3 class="font-semibold text-lg mb-2 neon-text">Types</h3>
                    <div class="flex gap-2">
                        {{range (index . "types")}}
                        <span class="px-3 py-1 rounded retro-container text-sm capitalize text-cyan-400">
                            {{index (index . "type") "name"}}
                        </span>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
